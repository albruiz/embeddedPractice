<!DOCTYPE html>
<html>
<head>
    <title>Flower smart pot</title>
</head>
<body>
    <h1>Flower smart pot</h1>
    <h2>Set Up Thresholds</h2>
    <form method="post">
        <label for="temperature">Temperature:</label>
        <input type="number" step="0.1" id="temperature" name="temperature" value="{{ temperature_threshold }}"> Â°C<br><br>

        <label for="humidity">Humidity:</label>
        <input type="number" step="0.1" id="humidity" name="humidity" value="{{ humidity_threshold }}"> %<br><br>

        <label for="light">Light:</label>
        <input type="number" step="0.1" id="light" name="light" value="{{ light_threshold }}"> lux<br><br>

        <button type="submit" name="save_thresholds">Save</button>
        <button type="submit" name="cancel_thresholds">Cancel</button>
    </form>
</body>
</html>
