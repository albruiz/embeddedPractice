<!DOCTYPE html>
<html>
<head>
    <title>IOT01 Sensor Data</title>
    <script>
        function updateSensorData() {
            fetch('/api/sensors')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature-display').innerText = data.temperature;
                    document.getElementById('humidity-display').innerText = data.humidity;
                    document.getElementById('light-display').innerText = data.light;
                })
                .catch(error => {
                    console.error('Error fetching sensor data:', error);
                });
        }

        // Update the sensor data every 1 second
        setInterval(updateSensorData, 1000);

        // Optionally, update the data immediately when the page loads
        updateSensorData();
    </script>
</head>
<body>
    <h1>IOT01 Sensor Data</h1>

    <p><b>Temperature:</b> <span id="temperature-display">{{ temperature }}</span> Â°C</p>
    <p><b>Humidity:</b> <span id="humidity-display">{{ humidity }}</span> %</p>
    <p><b>Light:</b> <span id="light-display">{{ light }}</span> lux</p>
    <p><b>Last message</b> <span id="message-display">{{ message }}</span> </p>

    <form method="post">
        <button type="submit" name="update_now">Update Now</button>
        <button type="submit" name="set_up_timer">Set Up Timer</button>
        <button type="submit" name="set_up_thresholds">Set Up Thresholds</button>
        <input type="hidden" name="action" value="send_hello">
        <button type="submit">Send Hello to STM</button>
    </form>
</body>
</html>
