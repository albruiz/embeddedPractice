<!DOCTYPE html>
<html>
<head>
    <title>Flower smart pot</title>
</head>
<body>
    <h1>Flower smart pot</h1>
    <h2>Set Up Timer</h2>
    <form method="post">
        <label for="timer_value">Select Timer Value:</label>
        <select name="timer_value" id="timer_value">
            <option value="30">30 seconds</option>
            <option value="60">1 minute</option>
            <option value="300">5 minutes</option>
            <option value="1800">30 minutes</option>
        </select>
        <button type="submit" name="save_timer">Save</button>
        <button type="submit" name="cancel_timer">Cancel</button>
    </form>
</body>
</html>
