<!DOCTYPE html>
<html>
<head>
    <title>Timer Setup</title>
</head>
<body>
    <h1>Set Up Timer</h1>
    <form method="post">
        <label for="timer_value">Select Timer Value:</label>
        <select name="timer_value" id="timer_value">
            <option value="30s">30 seconds</option>
            <option value="1min">1 minute</option>
            <option value="5min">5 minutes</option>
            <option value="30min">30 minutes</option>
        </select>
        <button type="submit" name="save_timer">Save</button>
        <button type="submit" name="cancel_timer">Cancel</button>
    </form>
</body>
</html>
